<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Gastos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="inicalizarSelectItens()" id="interface">
    <div class="container-fluid">
        <div id="container-calculo" class="centered col-10 d-flex flex-column">

            <h2>Informe os dados:</h2>
            <form class="mb-2 ">
                <div class="form-group row  d-flex flex-row mb-2 col-md-3">
                    <label for="" class="" placeholder="Selecione um item"></label>
                    <select name="1" id="Itens" class="form-control" onchange="preencherCampoPotencia()">
                        <option placeholder="Selecione um item"></option>
                    </select>
                </div>
                <div class="form-group row d-flex flex-row mb-2 col-md-2">
                    <label for="" class="">Quant:</label>
                    <input type="number" class="form-control" value="1" min="1" max id="quantidade">
                </div>

                <div class="form-group row d-flex flex-row mb-2 col-md-2 ">
                    <label for="" class="">Potência(W):</label>
                    <input type="number" min="1" class="form-control" id="potencia">
                </div>
                <div class="form-group row d-flex flex-row mb-2 col-md-2">
                    <label for="" class="">Horas:</label>
                    <input type="number" min="1" class="form-control" max="24" id="horas">
                </div>
                <div class="form-group row d-flex flex-row mb-2 col-md-2 ">
                    <label for="" class="">Dias:</label>
                    <input type="number" min="1" class="form-control" max="31" id="dias">
                </div>
                <div class="form-group row d-flex flex-row mb-0 col-md-2 ">
                    <button type="button" class="btn btn-primary mb-2 align-self-end" onclick="adicionar()">Adicionar</button>
                </div>
            </form>
            <div class="table-responsive mb-0">
                <table id="tabela" class="table ">
                    <thead>
                        <tr>
                            <th scope="col">Cod</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Potência</th>
                            <th scope="col"> Horas</th>
                            <th scope="col">Dias</th>
                            <th scope="col">Gasto</th>
                            <!-- R$ 07/06/2018 -->
                            <th scope="col">Tarifação</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela">

                    </tbody>
                </table>
            </div>
            <div class="form-group row d-flex flex-column col-md-2 col-sm-4">
                <label for="" class="">Total:</label>
                <input readonly class="form-control " id="resultado" type="text">
                <input readonly class="form-control " id="tarifacao" type="text" style="margin-top: 10px">
            </div>
        </div>

        <script type="text/javascript" src="resources/itens.json"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

</body>

</html>
